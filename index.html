<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Political Meter</title>
  </head>
  <body>
    <div class="container">
      <h1>Your Political Meter</h1>

      <form id="meter">
        <div class="form-group">
          <label for="choice">Women's right on abortion choice:</label>
          <select id="choice">
            <option value="thier">Let Women decide</option>
            <option value="no">No, it's wrong</option>
            <option value="yes">Yes, and help make safe</option>
          </select>
        </div>
        <div class="form-group">
          <label for="war">Conflict: Stay in or Pull out?</label>
          <select id="war">
            <option value="yes">Stay in and fix</option>
            <option value="no">Pull out and focus here</option>
          </select>
        </div>
        <div class="form-group">
          <label for="imma">Your thoughts on Immagration:</label>
          <select id="imma">
            <option value="yes">Lets help as many as possible</option>
            <option value="them">We can only help them fix thier own country</option>
            <option value="no">They can stay on thier side and that's it</option>
          </select>
        </div>
        <button type="submit" id="who">Submit!</button>
      </form>
      <div id="hidden">
        <p>So you are more likely <span id="show"></span>, in your views.</p>
      </div>
    </div>
  </body>
</html>
